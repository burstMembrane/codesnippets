<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>State Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./asciinema-player.css" />
    <script src="./p5.js"></script>
    <script src="./p5.dom.js"></script>



</head>

<body>




    <script src="./asciinema-player.js"></script>




    <asciinema-player cols="125" rows="28" src="./markov.cast" autoplay="true" font-size="medium" loop="true" preload="true" theme="asciinema
" start-at="23"></asciinema-player>


    <script>
        var x = Math.floor((Math.random() * 100) + 1);

        var elem = document.getElementsByTagName("asciinema-player")[0]; // Get the first <h1> element in the document
        var att = document.createAttribute("start-at"); // Create a "class" attribute
        att.value = x; // Set the value of the class attribute
        elem.setAttributeNode(att); // Add the class attribute to <h1>
    </script>




</body>

</html>
