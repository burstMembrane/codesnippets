<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            background-color: black color:white;
        }

        #instructions {
            position: absolute;
            float: left;

            z-index: 100;
            background-color: black;
            /* Green */
            border: none;
            color: white;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: 0.1s;


        }

        #p5_loading {
            position: relative;

            float: left;
            z-index: 100;
            background-color: white;
            /* Green */
            border: none;
            color: black;
            padding: 10px 10px;
            margin: 0px auto;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: 0.1s;


        }

        #instructions:hover {
            visibility: visible;

            background-color: white;

            color: black;

            transition: 0.1s;
            -webkit-transition: 0.1s;



        }

        #link {
            position: absolute;

            z-index: 100;
            margin: 0px 110px;
            background-color: black;
            /* Green */
            border: none;
            color: white;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: 0.1s;


        }

        #link a {

            color: white;
            text-decoration: none;
        }

        #link:hover {
            opacity: 1;
            background-color: white;
            /* Green */
            color: black;

            transition: 0.1s;
            -webkit-transition: 0.1s;


        }

        #link a:hover {

            color: black;
            text-decoration: none;
        }
    </style>

    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="p5.js"></script>
    <script src="./p5.dom.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>

</head>

<body>
    <div id="p5_loading" class="loadingclass">loading</div>

    <button id="link"> <a href="javascript:history.back()">back</a></button>

</body>
</html>
